<title>后台登录</title>

<body>

<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post" id="login">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="name" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" name="captcha" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" style="width:150px;">
          <img src="__CONTROLLER__/verify" id="img">
        </div>
      </div>
  <!--    <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>-->
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="__ADMIN__/lib/jquery/1.9.1/jquery.min.js"></script>
<script src="__ADMIN__/jquery.form.min.js"></script>
<script type="text/javascript" src="__ADMIN__/layer/layer.js"></script>
<script>
  $(function () {
      $('#img').click(function(){
          var src='__CONTROLLER__/verify?_='+new Date().getTime();
        $(this).attr('src',src);
      });
      var options = {
          success: function (res) {
              console.log(res);
              if(res.status==0){
                  layer.msg(res.msg);
                  //刷新验证码
                  var src='__CONTROLLER__/verify?_='+new Date().getTime();
                  $('#img').attr('src',src);
              }else {
                  layer.msg('登录成功');
                  location.href="/index.php/admin/index";
              }
          }
      };
      $("#login").ajaxForm(options);
  });
</script>
