<title>添加毕设信息 - H-ui.admin v3.1</title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>指导教师：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<if condition="$Think.session.u_name eq 'admin'">
				<input type="text" class="input-text" value="{$info.name}" placeholder="课程教师" id="name" name="name">
				<else />
				<input type="text" class="input-text" value="{$Think.session.u_name}" disabled/>
				<input type="hidden" name="name" value="{$Think.session.u_name}">	
				</if>			
			</div>
		</div>
		<input type="hidden" value="{$info.id}" name="id">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学生姓名</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="学生姓名" value="{$info.stu_name}" name="stu_name" id="stu_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="学生学号" value="{$info.num_id}" name="num_id" id="num_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>班级：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="学生班级" value="{$info.class}" name="class" id="class">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="联系方式" value="{$info.phone}" name="phone" id="phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>毕设题目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="毕设题目" value="{$info.title}" name="title" id="title">
			</div>
		</div>

		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">论文等级：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
		<select class="select" name="deep_paper" size="1">
			<option value="">请选择论文等级</option>
			<option value="1" <if condition="$info.deep_paper == 1">selected='1'</if> >优秀</option>
			<option value="2" <if condition="$info.deep_paper == 2">selected='1'</if> >良好</option>
			<option value="3" <if condition="$info.deep_paper == 3">selected='1'</if> >合格</option>
			<option value="4" <if condition="$info.deep_paper == 4">selected='1'</if> >不合格</option>
			<!--<option value="3">栏目编辑</option>-->
		</select>
		</span> </div>
	</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>获得分数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="学生获得分数" value="{$info.score}" name="score" id="score">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="remark" cols="" rows="" class="textarea"  placeholder="还有什么要说的" onKeyUp="$.Huitextarealength(this,100)">
					{$info.remark}
				</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__ADMIN__/lib//jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__ADMIN__/lib//jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__ADMIN__/lib//jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			stu_name:{
				required:true
			},
            num_id:{
                required:true
            },
            class:{
                required:true
            },
            phone:{
                required:true
            },
            title:{
                required:true
            },
            name:{
                required:true
            }
		},
        messages: {
            stu_name: {
                required: "请输入学生姓名"
            },
            num_id: {
                required: "请输入学生学号"
            },
            class: {
                required: "请输入学生班级"
            },
            phone: {
                required: "请输入学生联系方式"
            },
            title: {
                required: "请输入毕设题目"
            },
            name: {
                required: "请输入指导教师姓名"
            }
        },
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            var options = {
                success: function (res) {
                    if(res.status==0){
                        layer.alert(res.msg);
                    }else {
                        window.parent.location.reload();
                    }
                }
            };
			$(form).ajaxSubmit(options);

		}
	});
});
</script>
